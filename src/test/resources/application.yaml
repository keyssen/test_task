spring:
  datasource:
    url: jdbc:h2:mem:mediasoft_test
    username: sa
    password: password
    driverClassName: org.h2.Driver

  jpa:
    properties:
      hibernate:
        globally_quoted_identifiers: true
    hibernate:
      ddl-auto: update
      show-sql: true
      database-platform: org.hibernate.dialect.H2Dialect
      properties:
        hibernate.format_sql: true

  h2:
    console:
      enabled: true

  liquibase:
    enabled: false